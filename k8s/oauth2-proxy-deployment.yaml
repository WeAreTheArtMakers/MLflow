apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: artpulse
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          imagePullPolicy: IfNotPresent
          args:
            - --provider=oidc
            - --oidc-issuer-url=$(OIDC_ISSUER_URL)
            - --http-address=0.0.0.0:4180
            - --upstream=static://200
            - --email-domain=*
            - --cookie-secure=true
            - --cookie-samesite=lax
            - --set-xauthrequest=true
            - --pass-access-token=true
            - --pass-user-headers=true
            - --skip-provider-button=true
            - --scope=openid profile email
          env:
            - name: OIDC_ISSUER_URL
              valueFrom:
                secretKeyRef:
                  name: artpulse-oidc-secrets
                  key: oidc_issuer_url
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: artpulse-oidc-secrets
                  key: oidc_client_id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: artpulse-oidc-secrets
                  key: oidc_client_secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: artpulse-oidc-secrets
                  key: oauth2_cookie_secret
          ports:
            - containerPort: 4180
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
