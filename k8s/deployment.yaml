apiVersion: apps/v1
kind: Deployment
metadata:
  name: artpulse
  namespace: artpulse
spec:
  replicas: 2
  selector:
    matchLabels:
      app: artpulse
  template:
    metadata:
      labels:
        app: artpulse
    spec:
      containers:
        - name: api
          image: artpulse:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8000"
            - name: MLFLOW_TRACKING_URI
              value: "file:/app/mlruns"
            # In a real cluster, prefer registry-based URIs:
            # - name: MODEL_URI
            #   value: "models:/artpulse/Production"
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
