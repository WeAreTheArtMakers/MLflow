apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: artpulse-default-deny
  namespace: artpulse
spec:
  podSelector:
    matchLabels:
      app: artpulse
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - {}
