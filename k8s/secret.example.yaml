apiVersion: v1
kind: Secret
metadata:
  name: artpulse-api-secrets
  namespace: artpulse
type: Opaque
stringData:
  # Comma-separated API keys. Replace with your own values.
  api_keys: "replace-with-strong-api-key"
  # Active key ID for demo token signing.
  demo_jwk_current_kid: "demo-v1"
  # JSON map for rotation-ready HS256 keys. Keep old kid values during key rotation grace period.
  demo_jwk_keys_json: '{"demo-v1":"replace-with-strong-demo-secret","demo-v2":"next-rotation-secret"}'
  # Optional: set only if you plan to use JWT bearer tokens.
  jwt_secret: "replace-with-strong-jwt-secret"
