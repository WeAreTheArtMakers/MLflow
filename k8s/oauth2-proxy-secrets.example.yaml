apiVersion: v1
kind: Secret
metadata:
  name: artpulse-oidc-secrets
  namespace: artpulse
type: Opaque
stringData:
  oidc_issuer_url: "https://<issuer>/"
  oidc_client_id: "replace-client-id"
  oidc_client_secret: "replace-client-secret"
  # 32-byte base64 value recommended.
  oauth2_cookie_secret: "replace-cookie-secret-base64"
