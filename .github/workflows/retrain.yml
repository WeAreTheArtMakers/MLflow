name: Drift Monitor And Retrain

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "GitHub environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      only_if_drift:
        description: "Skip retraining unless drift is detected"
        required: true
        default: true
        type: boolean
  schedule:
    - cron: "0 2 * * 1"

permissions:
  contents: read
  id-token: write

concurrency:
  group: retrain-${{ github.ref }}
  cancel-in-progress: false

jobs:
  retrain:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    environment: ${{ inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: pip install awscli

      - name: Validate MLflow secrets
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_REGISTRY_URI: ${{ secrets.MLFLOW_REGISTRY_URI }}
        run: |
          set -euo pipefail
          test -n "$MLFLOW_TRACKING_URI"
          test -n "$MLFLOW_REGISTRY_URI"

      - name: Validate AWS OIDC configuration
        if: ${{ vars.S3_DATASET_URI != '' || vars.S3_PREDICTION_LOG_URI != '' }}
        run: |
          set -euo pipefail
          test -n "${{ vars.AWS_ROLE_ARN }}"
          test -n "${{ vars.AWS_REGION }}"

      - name: Configure AWS credentials (OIDC)
        if: ${{ vars.S3_DATASET_URI != '' || vars.S3_PREDICTION_LOG_URI != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: artpulse-retrain-${{ github.run_id }}

      - name: Optional dataset sync from S3
        if: ${{ vars.S3_DATASET_URI != '' }}
        run: |
          set -euo pipefail
          mkdir -p data/images
          aws s3 sync "${{ vars.S3_DATASET_URI }}" data/images

      - name: Optional prediction log sync from S3
        if: ${{ vars.S3_PREDICTION_LOG_URI != '' }}
        run: |
          set -euo pipefail
          mkdir -p artifacts
          aws s3 cp "${{ vars.S3_PREDICTION_LOG_URI }}" artifacts/prediction_events.jsonl

      - name: Build drift report
        run: |
          set -euo pipefail
          python3 -m src.monitor_drift \
            --training-summary artifacts/training_summary.json \
            --prediction-log artifacts/prediction_events.jsonl \
            --output artifacts/drift_report.json || true

      - name: Retrain and register challenger alias
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_REGISTRY_URI: ${{ secrets.MLFLOW_REGISTRY_URI }}
          MODEL_NAME: ${{ vars.MODEL_NAME || 'artpulse-classifier' }}
          ONLY_IF_DRIFT: ${{ inputs.only_if_drift || 'true' }}
        run: |
          set -euo pipefail
          python3 -m src.retrain_job \
            --tracking-uri "$MLFLOW_TRACKING_URI" \
            --registry-uri "$MLFLOW_REGISTRY_URI" \
            --experiment-name artpulse \
            --dataset-dir data/images \
            --register-best \
            --model-name "$MODEL_NAME" \
            --model-alias challenger \
            $([ "$ONLY_IF_DRIFT" = "true" ] && echo "--only-if-drift" || true)

      - name: Generate business impact one-pager
        env:
          ENV_NAME: ${{ inputs.environment || 'staging' }}
          DEPLOY_LEAD_TIME_MIN: ${{ vars.DEPLOY_LEAD_TIME_MIN }}
          ROLLBACK_TIME_MIN: ${{ vars.ROLLBACK_TIME_MIN }}
          STAGING_API_URL: ${{ vars.STAGING_API_URL }}
          PROD_API_URL: ${{ vars.PROD_API_URL }}
        run: |
          set -euo pipefail
          API_URL="$STAGING_API_URL"
          if [[ "$ENV_NAME" = "production" && -n "${PROD_API_URL:-}" ]]; then
            API_URL="$PROD_API_URL"
          fi
          python3 -m src.business_impact_report \
            --training-summary artifacts/training_summary.json \
            --drift-report artifacts/drift_report.json \
            --loadtest-summary loadtest/k6/k6-summary.json \
            --release-gate-report artifacts/release_gate_report.json \
            --environment "$ENV_NAME" \
            --api-base-url "${API_URL:-n/a}" \
            --deploy-lead-time-min "${DEPLOY_LEAD_TIME_MIN:-}" \
            --rollback-time-min "${ROLLBACK_TIME_MIN:-}" \
            --output artifacts/business_impact_onepager.md

      - name: Upload retrain evidence package
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: retrain-evidence-${{ github.run_id }}
          if-no-files-found: warn
          path: |
            artifacts/training_summary.json
            artifacts/drift_report.json
            artifacts/drift_history.jsonl
            artifacts/data_quality_report.json
            artifacts/business_impact_onepager.md
